	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<title>Login Skjema</title>
		<link rel="manifest" href="site.webmanifest">
		<meta name="description" content="Login Form for Klikk">
		<meta name="author" content="Klikk">
		
		<link rel="apple-touch-icon" href="icon.png">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-slider.min.css">

	<body>
		<!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		<section>
		
			<div class="container">
		        <div class="card card-container">
		            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
		            <img id="profile-img" class="profile-img-card" src="images/Klikk-logo-Full_black.svg" />
		            <h2 id="profile-name" class="profile-name-card">Sign up and deploy in seconds</h2>
		            <form class="form-signin">
		                <span id="reauth-email" class="reauth-email"></span>
		                <input type="email" id="inputEmail" class="form-control text-secondary" style="text-indent:24px;" placeholder="Email address" required autofocus>
						<input type="password" id="inputPassword" class="form-control text-secondary" style="text-indent:24px;" placeholder="Password" required>
		                <div id="remember" class="checkbox">
		                    <label>
		                        <input type="checkbox" value="remember-me" class="text-secondary"> Remember me
		                    </label>
		                </div>
		                <button class="btn btn-signin bg-primary text-white" type="submit"><p>CREATE ACCOUNT</p></button>
		            </form><!-- /form -->
		            <a href="#" class="text-secondary text-center">Already a member?<span class="text-primary"> LOG IN</span></a>
		        </div><!-- /card-container -->
		        <div class="loggin-disclaimer">
			        <p class="text-center text-secondary">By signing up, you agree to the <a href="#" class="text-primary">Terms of Service</a><br> and <a href="#" class="text-primary">Privacy Policy</a></p></div>
    		</div><!-- /container -->

		</section>
