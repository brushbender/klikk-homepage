		<title>Login Skjema</title>
		<link rel="manifest" href="site.webmanifest">
		<meta name="description" content="Login Form for Klikk">
		<meta name="author" content="Klikk">
		
		<link rel="apple-touch-icon" href="icon.png">

		<link rel="stylesheet" href="css/bootstrap.css">

	<body>
		<!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		<section>
		
			<div class="container">
		        <div class="card card-container">
		            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
		            <img id="profile-img" class="profile-img-card" src="images/Klikk-logo-Full_black.svg" />
		            <p id="profile-name" class="profile-name-card"></p>
		            <form class="form-signin">
		                <span id="reauth-email" class="reauth-email"></span>
		                <input type="email" id="inputEmail" class="form-control" style="text-indent:24px;" placeholder="Email address" required autofocus>
						<input type="password" id="inputPassword" class="form-control" style="text-indent:24px;" placeholder="Password" required>
		                <div id="remember" class="checkbox">
		                    <label>
		                        <input type="checkbox" value="remember-me"> Remember me
		                    </label>
		                </div>
		                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
		            </form><!-- /form -->
		            <a href="#" class="forgot-password">
		                Forgot the password?
		            </a>
		        </div><!-- /card-container -->
    		</div><!-- /container -->

		</section>
